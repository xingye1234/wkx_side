name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Install and Build
        run:| 
          npm install
          npm run build
          
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        floder: build
